<!DOCTYPE html>
<html>



<head>
    <meta charset="utf-8">
    <title>TIC-TAC-TOE</title>
    <script src="scripts/functions.js"></script>
    <script defer src="scripts/ticTacToe.js"></script>
    <link rel="stylesheet" href="assets/theme.css">
</head>

<body>
    <h1 style="margin-top:0px">Tic-Tac-Toe</h1>
    <div id="playerNum">
        <p style="margin-bottom:0%; font-weight: bold;">Choose the number of human players:</p>
        <input type="radio" id="vsComp" name="playerNumChoice" value="1" checked="true">1: Human vs AI</button><br />
        <input type="radio" id="vsHuman" name="playerNumChoice" value="2">2: Human vs Human</button></br>
        <button onclick="playerNum()">Select</button>
    </div>
    <h2 id="winner"></h2>
    <div>
        <input type="button" onclick="start()" value="Start/Reset">
        <input type="button" id="playAgain" onclick="reset()" value="Play Again" disabled="true">
        <div class="timer">
            &emsp;&emsp;Game Timer:&nbsp;<div id="minutes">00</div>:<div id="seconds">00</div>
        </div>
        <table border="2px">
            <caption id="caption"></caption>
            <tr>
                <td id="1" onclick="claim('1')"></td>
                <td id="2" onclick="claim('2')"></td>
                <td id="3" onclick="claim('3')"></td>
            </tr>
            <tr>
                <td id="4" onclick="claim('4')"></td>
                <td id="5" onclick="claim('5')"></td>
                <td id="6" onclick="claim('6')"></td>
            </tr>
            <tr>
                <td id="7" onclick="claim('7')"></td>
                <td id="8" onclick="claim('8')"></td>
                <td id="9" onclick="claim('9')"></td>
            </tr>
        </table>
        <br />
    </div>
</body>

</html>
